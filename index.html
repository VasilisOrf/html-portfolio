        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: #031540;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: padding 0.3s;
        }

        .logo {
            font-size: 25px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            margin-left: 35px;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #eaff00;
        }

        /* Home Section */
        .home {
            padding: 140px 10% 80px;               /* Reduced bottom padding */
            background: linear-gradient(-90deg, #031540 10%, #0a54c4 90%);
            display: flex;
            align-items: center;
            min-height: 100vh;
            gap: 40px;                              /* Adds breathing room between image & text */
        }

        .home-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .home-content {
            flex: 1;
        }

        .home-content h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .home-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .home-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .home-content hr {
            border: 0;
            height: 1px;
            background: #ffffff;
            margin: 20px 0;
        }

        .home-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .home-sci a {
            color: #ffffff;
            font-size: 28px;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .home-sci a:hover {
            color: #00abf0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #134e92;
            color: #fff;
            width: 100%;
        }

           RESPONSIVE FIXES (this is the key part)
           ========================================= */

            .header {
                padding: 20px 6%;
            }
            .home {
                padding: 140px 6% 80px;
            }
        }
