        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: #031540;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 25px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            margin-left: 35px;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #eaff00;
        }

        .home {
            padding: 140px 10% 80px; /* Increased bottom padding to avoid footer overlap */
            background: linear-gradient(-90deg, #031540 10%, #0a54c4 90%);
            display: flex;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .home-image {
            flex: 0 0 30%; /* Limits image container width */
            max-width: 400px; /* Maximum width for larger screens */
        }

        .home-image img {
            width: 100%; /* Ensures image fits its container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px;
            display: block; /* Removes extra spacing below image */
        }

        .home-content {
            flex: 1;
            padding-left: 20px;
        }

        .home-content h1 {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .home-content h3 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .home-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #ffffff;
            margin-bottom: 20px;
        }

            border: 0;
            height: 1px;
            background: #ffffff;
            margin: 20px 0;
        }

            font-size: 28px;
            color: #ffffff;
            margin-bottom: 10px;
        }
